<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker id="hero" type="pattern" url="qr1.patt">
            <a-image src="robot/Idle (1).png" width="1" height="1"></a-image>
        </a-marker>
        <a-marker id="enemy" type="pattern" url="qr2.patt">
            <a-image src="zombie/Idle (1).png" width="1" height="1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
