<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            display: none;
        }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startButton" onclick="startAR()">START AR CAMERA</button>
    
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display: none;">
        <a-marker id="hero" type="pattern" url="qr1.patt">
            <a-image src="robot/Idle (1).png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        <a-marker id="enemy" type="pattern" url="qr2.patt">
            <a-image src="zombie/Idle (1).png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
            
            // Явно запрашиваем камеру
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    console.log("Камера запущена");
                })
                .catch(function(error) {
                    console.log("Ошибка камеры:", error);
                    alert("Разрешите доступ к камере в настройках браузера");
                });
        }
    </script>
</body>
</html>
