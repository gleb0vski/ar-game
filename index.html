<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #startBtn { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            padding: 20px 40px; 
            font-size: 24px; 
            z-index: 1000;
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 15px;
            cursor: pointer;
        }
        #arScene { 
            width: 100%; 
            height: 100%; 
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">ðŸŽ® START AR TEST</button>

    <a-scene id="arScene" 
             embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false" 
             style="display: none;">
        
        <!-- Ð¡Ñ‚Ð°Ð½Ð´Ð°Ñ€Ñ‚Ð½Ñ‹Ð¹ Ð¼Ð°Ñ€ÐºÐµÑ€ Hiro -->
        <a-marker preset="hiro">
            <a-box color="red" 
                   position="0 0.5 0"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
            </a-box>
            <a-text value="HIRO MARKER" 
                    position="0 1.2 0" 
                    align="center" 
                    color="blue"
                    scale="2 2 2">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
        }
    </script>
</body>
</html>
