<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Маркер 1 - Робот -->
        <a-marker id="hero-marker" type="pattern" url="qr1.patt">
            <a-image src="robot/Idle (1).png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        
        <!-- Маркер 2 - Зомби -->
        <a-marker id="enemy-marker" type="pattern" url="qr2.patt">
            <a-image src="zombie/Idle (1).png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
