<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: targets.mind;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="robot" src="robot/Idle (1).png">
            <img id="zombie" src="zombie/Idle (1).png">
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#robot" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#zombie" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>
    </a-scene>
</body>
</html>
