<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #startBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; font-size: 20px; z-index: 1000;
        }
        a-scene { width: 100vw; height: 100vh; display: none; }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">START AR BATTLE</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display: none;">
        <!-- Маркер 1 - Робот -->
        <a-marker id="hero-marker" type="pattern" url="qr1.patt">
            <a-image src="robot/Idle (1).png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        
        <!-- Маркер 2 - Зомби -->
        <a-marker id="enemy-marker" type="pattern" url="qr2.patt">
            <a-image src="zombie/Idle (1).png" width="1" height="1" position="0 0.5 0"></a-image>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
        }
    </script>
</body>
</html>
