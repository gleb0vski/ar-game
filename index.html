<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #startBtn { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            padding: 20px 40px; 
            font-size: 24px; 
            z-index: 1000;
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 15px;
            cursor: pointer;
        }
        #arScene { 
            width: 100%; 
            height: 100%; 
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">üéÆ START AR BATTLE</button>

    <a-scene id="arScene" 
             embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
             vr-mode-ui="enabled: false" 
             style="display: none;">
        
        <!-- –ú–∞—Ä–∫–µ—Ä 1 - –†–æ–±–æ—Ç -->
        <a-marker id="robot-marker" type="pattern" url="qr1.patt" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-plane src="robot/Idle (1).png" 
                     width="4" 
                     height="4" 
                     position="0 2 0"
                     rotation="-90 0 0"
                     material="transparent: true; alphaTest: 0.5;">
            </a-plane>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        document.addEventListener('DOMContentLoaded', function() {
            const marker = document.getElementById('robot-marker');
            
            marker.addEventListener('markerFound', function() {
                console.log('–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω');
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω');
            });
        });
    </script>
</body>
</html>
