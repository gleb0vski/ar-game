<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        #startBtn { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            padding: 20px 40px; 
            font-size: 24px; 
            z-index: 1000;
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 15px;
            cursor: pointer;
        }
        #arScene { 
            width: 100vw !important; 
            height: 100vh !important; 
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">START AR</button>

    <a-scene id="arScene" 
             mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
             embedded 
             color-space="sRGB" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             style="display: none;">
        
        <a-assets>
            <img id="robot" src="robot/Idle (1).png">
        </a-assets>

        <a-camera position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#robot" width="4" height="4" position="0 2 0" rotation="-90 0 0"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            const scene = document.getElementById('arScene');
            scene.style.display = 'block';
            
            const arSystem = scene.systems["mindar-image-system"];
            arSystem.start(); 
        }
    </script>
</body>
</html>
