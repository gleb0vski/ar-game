<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #startBtn { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            padding: 20px 40px; 
            font-size: 24px; 
            z-index: 1000;
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 15px;
            cursor: pointer;
        }
        a-scene { 
            width: 100%; 
            height: 100%; 
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="startBtn" onclick="startAR()">ðŸŽ® START AR BATTLE</button>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        function startAR() {
            const button = document.getElementById('startBtn');
            button.style.display = 'none';
            
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
            scene.setAttribute('vr-mode-ui', 'enabled', 'false');
            scene.setAttribute('renderer', 'logarithmicDepthBuffer: true;');
            
            // ÐœÐ°Ñ€ÐºÐµÑ€ 1 - Ð Ð¾Ð±Ð¾Ñ‚
            const marker1 = document.createElement('a-marker');
            marker1.setAttribute('type', 'pattern');
            marker1.setAttribute('url', 'qr1.patt');
            
            const robot = document.createElement('a-image');
            robot.setAttribute('src', 'robot/Idle (1).png');
            robot.setAttribute('width', '1');
            robot.setAttribute('height', '1');
            robot.setAttribute('position', '0 0.5 0');
            robot.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');
            
            marker1.appendChild(robot);
            scene.appendChild(marker1);
            
            // ÐœÐ°Ñ€ÐºÐµÑ€ 2 - Ð—Ð¾Ð¼Ð±Ð¸
            const marker2 = document.createElement('a-marker');
            marker2.setAttribute('type', 'pattern');
            marker2.setAttribute('url', 'qr2.patt');
            
            const zombie = document.createElement('a-image');
            zombie.setAttribute('src', 'zombie/Idle (1).png');
            zombie.setAttribute('width', '1');
            zombie.setAttribute('height', '1');
            zombie.setAttribute('position', '0 0.5 0');
            zombie.setAttribute('animation', 'property: position; to: 0 0.7 0; dir: alternate; loop: true; dur: 2000');
            
            marker2.appendChild(zombie);
            scene.appendChild(marker2);
            
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            scene.appendChild(camera);
            
            document.body.appendChild(scene);
        }
    </script>
</body>
</html>
