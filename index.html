<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Fixed</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #startBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; font-size: 20px; z-index: 1000;
        }
        a-scene { width: 100vw; height: 100vh; display: none; }
    </style>
</head>
<body>
    <button id="startBtn" onclick="initAR()">START AR</button>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        async function initAR() {
            try {
                // 1. Сначала получаем поток камеры
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // 2. Прячем кнопку
                document.getElementById('startBtn').style.display = 'none';
                
                // 3. Создаем сцену ПОСЛЕ получения камеры
                const scene = document.createElement('a-scene');
                scene.setAttribute('embedded', '');
                scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
                scene.setAttribute('vr-mode-ui', 'enabled: false');
                scene.style.display = 'block';
                
                // 4. Добавляем маркер
                scene.innerHTML = `
                    <a-marker preset="hiro">
                        <a-box color="red" position="0 0.5 0"></a-box>
                    </a-marker>
                    <a-entity camera></a-entity>
                `;
                
                document.body.appendChild(scene);
                
            } catch (error) {
                alert('Camera error: ' + error.message);
            }
        }
    </script>
</body>
</html>
