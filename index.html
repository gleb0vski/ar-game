<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #startBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; font-size: 20px; z-index: 1000;
            background: #4CAF50; color: white; border: none; border-radius: 10px;
        }
        a-scene { width: 100vw; height: 100vh; display: none; }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">ðŸŽ® START AR BATTLE</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display: none;">
        <!-- ÐœÐ°Ñ€ÐºÐµÑ€ Hiro -->
        <a-marker preset="hiro">
            <a-image src="robot/Idle (1).png" 
                     width="1" height="1" position="0 0.5 0"
                     animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-image>
            <a-text value="ROBOT" position="0 1.2 0" align="center" color="blue" scale="2 2 2"></a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
        }
    </script>
</body>
</html>
