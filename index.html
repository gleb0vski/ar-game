<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Fixed</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #startBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; font-size: 20px; z-index: 1000;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">START AR</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display: none;">
        <a-marker preset="hiro">
            <a-box color="red" position="0 0.5 0"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
        }
    </script>
</body>
</html>
