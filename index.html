<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #startBtn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; font-size: 20px; z-index: 1000;
            background: #4CAF50; color: white; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="startBtn" onclick="startAR()">START AR</button>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            
            // Создаем сцену ПОСЛЕ клика
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
            scene.setAttribute('vr-mode-ui', 'enabled', 'false');
            
            scene.innerHTML = `
                <a-marker preset="hiro">
                    <a-box color="red" position="0 0.5 0"></a-box>
                </a-marker>
                <a-entity camera></a-entity>
            `;
            
            document.body.appendChild(scene);
        }
    </script>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</body>
</html>
