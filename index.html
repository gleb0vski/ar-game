<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/gleb0vski/ar-game/main/targets.mind;" embedded color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="robot" src="robot/Idle (1).png">
            <img id="zombie" src="zombie/Idle (1).png">
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#robot" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#zombie" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>
    </a-scene>
</body>
</html>
