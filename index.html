<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battle</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #startBtn { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            padding: 20px 40px; 
            font-size: 24px; 
            z-index: 1000;
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 15px;
            cursor: pointer;
        }
        #arScene { 
            width: 100%; 
            height: 100%; 
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <button id="startBtn" onclick="startAR()">ðŸŽ® START AR BATTLE</button>

    <!-- Ð¡Ñ†ÐµÐ½Ð° Ð¸Ð·Ð½Ð°Ñ‡Ð°Ð»ÑŒÐ½Ð¾ ÑÐºÑ€Ñ‹Ñ‚Ð° -->
    <a-scene id="arScene" 
             embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false" 
             style="display: none;">
        
        <!-- ÐœÐ°Ñ€ÐºÐµÑ€ 1 - Ð Ð¾Ð±Ð¾Ñ‚ -->
        <a-marker type="pattern" url="qr1.patt">
            <a-image src="robot/Idle (1).png" 
                     width="1" 
                     height="1" 
                     position="0 0.5 0"
                     animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-image>
        </a-marker>
        
        <!-- ÐœÐ°Ñ€ÐºÐµÑ€ 2 - Ð—Ð¾Ð¼Ð±Ð¸ -->
        <a-marker type="pattern" url="qr2.patt">
            <a-image src="zombie/Idle (1).png" 
                     width="1" 
                     height="1" 
                     position="0 0.5 0"
                     animation="property: position; to: 0 0.7 0; dir: alternate; loop: true; dur: 2000">
            </a-image>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
        }
    </script>
</body>
</html>
